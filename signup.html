  <title>Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->

<body class="text-center">
  <form class="form-signin" action="/" method="POST">
    <img class="mb-4" src="images/book.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Newsletter - Register</h1>
    <input type="text" name="fname" id="inputfname" class="form-control first" placeholder="First Name" required autofocus>
    <input type="text" name="lname" id="inputlname" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email" id="inputPassword" class="form-control last" placeholder="Email address" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Pradeep S G</p>
  </form>
</body>

</html>
